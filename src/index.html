<body>
  <header class="header">
    <div class="container">
      <form class="todo-form" id="todoForm">
        <div class="mdc-text-field default-form-field my-surface mdc-text-field--input">
          <input required id="description" class="mdc-text-field__input" name="description">
          <div class="mdc-notched-outline">
            <div class="mdc-notched-outline__leading"></div>
            <div class="mdc-notched-outline__notch">
              <label for="description" class="mdc-floating-label">Todo description</label>
            </div>
            <div class="mdc-notched-outline__trailing"></div>
          </div>
        </div>
        <div class="todo-form__row">
          <div class="todo-form__col">
            <div class="mdc-text-field default-form-field my-surface mdc-text-field--input">
              <input id="startTime" required class="mdc-text-field__input datetimepicker" name="startTime">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="startTime" class="mdc-floating-label">Start time</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
          <div class="todo-form__col">
            <div class="mdc-text-field default-form-field my-surface mdc-text-field--input">
              <input id="executionTime" required class="mdc-text-field__input datetimepicker" name="executionTime">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="executionTime" class="mdc-floating-label">Execution time</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="todo-form__action">
          <button class="mdc-button mdc-button--raised my-surface">Add</button>
        </div>
      </form>

    </div>
  </header>
